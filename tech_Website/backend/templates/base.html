<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .content-wrapper {
            min-height: calc(100vh - 60px); /* Adjusted for smaller footer height */
        }

        /* Navbar Styling */
        .navbar {
            background-color: #343a40; /* Dark background for navbar */
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffc107 !important; /* Yellow hover effect */
        }

        .navbar-toggler-icon {
            filter: invert(1); /* Makes toggler icon white */
        }

        /* Buttons in Navbar */
        .btn-primary,
        .btn-success,
        .btn-danger {
            margin-left: 10px;
        }

        .btn-primary:hover,
        .btn-success:hover,
        .btn-danger:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Card Styling */
        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05); /* Slight zoom effect */
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card-text {
            flex-grow: 1;
            margin-bottom: 10px;
        }

        .card-footer {
            text-align: center;
        }

        .card-img-top {
            object-fit: contain;
            height: 200px; /* Fixed height for images */
            width: 100%;
        }

        .card-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .card-discount {
            text-decoration: line-through;
            color: #888;
            margin-right: 10px;
        }
        .original-price {
            text-decoration: line-through;
            color: #888;
            margin-right: 10px;
        }

        /* Footer Styling */
        footer {
            margin-top: 13rem;
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 0.5rem 0; /* Reduced padding for a compact footer */
            font-size: 0.9rem; /* Smaller font size */
            position: relative;
            width: 100%;
        }
        footer p {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Tech Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_list' %}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact_us' %}">Contact Us</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'register' %}" class="btn btn-success">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tech Website. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
